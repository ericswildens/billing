sourceBasePath: https://cdn.jsdelivr.net/gh/eswildens/Shepard/src
commands:
  host_add:
    sourcePath: /host_add.js
    description: Adds a host
    parameters:
      - name: hostname
      - name: ip_address
        optional: true
    options:
      - name: ttl
        value: seconds
      - name: just_a_flag
  host_delete:
    sourcePath: /host_delete.js
    description: Deletes a host
    parameters:
      - name: hostname
  host_list:
    sourcePath: /host_list.js
    description: Lists hosts
    parameters:
      - name: match
